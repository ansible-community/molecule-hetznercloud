---
- name: Verify instance-1
  hosts: instance-1
  tasks:
    - name: Ensure correct os family
      ansible.builtin.assert:
        that:
          - ansible_facts.os_family == 'Debian'

    - name: Ensure private are present
      ansible.builtin.assert:
        that:
          - >
            '10.10.10.1' in ansible_facts.all_ipv4_addresses and
            '10.20.10.1' in ansible_facts.all_ipv4_addresses

- name: Verify instance-2
  hosts: instance-2
  tasks:
    - name: Ensure correct os family
      ansible.builtin.assert:
        that:
          - ansible_facts.os_family == 'RedHat'

    - name: Ensure volumes are present
      ansible.builtin.assert:
        that:
          - >
            ansible_facts.devices | dict2items
            | selectattr('value.model', '==', 'Volume')
            | list | count == 2
