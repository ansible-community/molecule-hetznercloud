---
dependency:
  name: galaxy
driver:
  name: molecule_hetznercloud
platforms:
  - name: instance-1
    image: debian-12
    server_type: cx11
    volumes:
      - name: volume-1
        size: 15
    networks:
      network-1:
        ip_range: 10.10.0.0/16
        subnet:
          ip: 10.10.10.1/24
          type: cloud
          network_zone: eu-central
      network-2:
        ip_range: 10.20.0.0/16
        subnet:
          ip: 10.20.10.1/24
provisioner:
  name: ansible
verifier:
  name: ansible
